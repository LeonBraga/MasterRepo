<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Projeto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

</head>

<body>

    <div class="cadastro-projeto">

        <div class="selecao-segmento">
            <select class="segmento">
                <option>MED</option>
                <option>MEDCURSO</option>
                <option>R3</option>
                <option>MEDELETRO</option>
            </select>

            <button class="incluir-segmento">
                +
            </button>
        </div>

        <div class="dados-projeto">

            <div class="nome-projeto">
                <label class="label-formulario" for="">Nome do Projeto</label>
                <input class="input-formulario" type="text">
            </div>

            <div class="numero-paginas">
                <label class="label-formulario" for="">Número de páginas em projeto</label>
                <input class="input-formulario" type="text">
            </div>

        </div>

    </div>

</body>


</html>
